<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Merge Warriors - Ultimate Battle Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
        }
        
        .warrior-slot {
            aspect-ratio: 1;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .warrior-slot:hover {
            border-color: #ffd700;
            background: rgba(255,215,0,0.1);
            transform: scale(1.05);
        }
        
        .warrior {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            position: relative;
            animation: pulse 2s infinite;
        }
        
        .warrior-level-1 { background: linear-gradient(45deg, #ff6b6b, #ffa500); }
        .warrior-level-2 { background: linear-gradient(45deg, #4ecdc4, #45b7d1); }
        .warrior-level-3 { background: linear-gradient(45deg, #96ceb4, #ffeaa7); }
        .warrior-level-4 { background: linear-gradient(45deg, #dda0dd, #ff69b4); }
        .warrior-level-5 { background: linear-gradient(45deg, #ffd700, #ff4500); }
        .warrior-level-6 { background: linear-gradient(45deg, #8a2be2, #dc143c); }
        .warrior-level-7 { background: linear-gradient(45deg, #00ced1, #ff1493); }
        .warrior-level-8 { background: linear-gradient(45deg, #ff0080, #7fffd4); }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        @keyframes mergeAnimation {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(360deg); }
        }
        
        @keyframes battleHit {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        .merge-animation {
            animation: mergeAnimation 0.8s ease-in-out;
        }
        
        .battle-hit {
            animation: battleHit 0.3s ease-in-out;
        }
        
        .battle-arena {
            background: linear-gradient(45deg, #2d3561, #c850c0);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .battle-arena::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .coin-animation {
            position: fixed;
            font-size: 24px;
            color: #ffd700;
            pointer-events: none;
            z-index: 1000;
            animation: coinFloat 2s ease-out forwards;
        }
        
        @keyframes coinFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        .premium-glow {
            box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
            border: 2px solid #ffd700;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff6b6b);
            transition: width 0.3s ease;
        }
        
        .floating-text {
            position: absolute;
            color: #ffd700;
            font-weight: bold;
            font-size: 18px;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>

    <script>
        class CryptoMergeWarriors {
            constructor() {
                this.gameData = {
                    coins: parseInt(localStorage.getItem('coins')) || 1000,
                    gems: parseInt(localStorage.getItem('gems')) || 50,
                    playerLevel: parseInt(localStorage.getItem('playerLevel')) || 1,
                    currentXP: parseInt(localStorage.getItem('currentXP')) || 0,
                    maxXP: parseInt(localStorage.getItem('maxXP')) || 100,
                    warriors: JSON.parse(localStorage.getItem('warriors')) || Array(16).fill(null),
                    battleWins: parseInt(localStorage.getItem('battleWins')) || 0,
                    isPremium: localStorage.getItem('isPremium') === 'true',
                    dailyChallenges: JSON.parse(localStorage.getItem('dailyChallenges')) || this.generateDailyChallenges(),
                    lastPlayDate: localStorage.getItem('lastPlayDate') || new Date().toDateString()
                };
                
                this.warriorTypes = [
                    { name: 'Rookie', icon: '⚔️', power: 10, level: 1 },
                    { name: 'Fighter', icon: '🥊', power: 25, level: 2 },
                    { name: 'Knight', icon: '🛡️', power: 60, level: 3 },
                    { name: 'Warrior', icon: '⚔️', power: 150, level: 4 },
                    { name: 'Champion', icon: '🏆', power: 400, level: 5 },
                    { name: 'Legend', icon: '👑', power: 1000, level: 6 },
                    { name: 'Master', icon: '🔥', power: 2500, level: 7 },
                    { name: 'Crypto God', icon: '⚡', power: 6000, level: 8 }
                ];

                this.enemies = [
                    { name: 'Bot Lv.1', power: 50 },
                    { name: 'Bot Lv.2', power: 120 },
                    { name: 'Bot Lv.3', power: 300 },
                    { name: 'Bot Lv.4', power: 750 },
                    { name: 'Boss Bot', power: 2000 },
                    { name: 'Mega Boss', power: 5000 },
                    { name: 'Ultra Boss', power: 12000 }
                ];

                this.currentEnemy = 0;
                this.selectedSlot = null;
                this.draggedWarrior = null;
                
                this.init();
            }

            init() {
                this.checkDailyReset();
                this.updateUI();
                this.createGameGrid();
                this.setupEventListeners();
                this.generateLeaderboard();
                this.playBackgroundMusic();
            }

            checkDailyReset() {
                const today = new Date().toDateString();
                if (this.gameData.lastPlayDate !== today) {
                    this.gameData.dailyChallenges = this.generateDailyChallenges();
                    this.gameData.lastPlayDate = today;
                    this.saveGame();
                    this.showNotification('Daily challenges refreshed! 🎯');
                }
            }

            generateDailyChallenges() {
                return [
                    { text: 'Merge 5 warriors', progress: 0, target: 5, reward: 100, completed: false },
                    { text: 'Win 3 battles', progress: 0, target: 3, reward: 200, completed: false },
                    { text: 'Reach level 3 warrior', progress: 0, target: 1, reward: 50, completed: false }
                ];
            }

            createGameGrid() {
                const grid = document.getElementById('gameGrid');
                grid.innerHTML = '';
                
                for (let i = 0; i < 16; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'warrior-slot';
                    slot.dataset.index = i;
                    
                    if (this.gameData.warriors[i]) {
                        this.createWarriorElement(slot, this.gameData.warriors[i], i);
                    }
                    
                    slot.addEventListener('click', () => this.onSlotClick(i));
                    slot.addEventListener('dragover', (e) => e.preventDefault());
                    slot.addEventListener('drop', (e) => this.onSlotDrop(e, i));
                    
                    grid.appendChild(slot);
                }
            }

            createWarriorElement(slot, warrior, index) {
                const warriorEl = document.createElement('div');
                warriorEl.className = `warrior warrior-level-${warrior.level}`;
                warriorEl.draggable = true;
                warriorEl.innerHTML = `
                    <div class="text-2xl">${this.warriorTypes[warrior.level - 1].icon}</div>
                    <div class="text-xs">${this.warriorTypes[warrior.level - 1].name}</div>
                    <div class="text-xs">Lv.${warrior.level}</div>
                `;
                
                warriorEl.addEventListener('dragstart', (e) => {
                    this.draggedWarrior = { warrior, fromIndex: index };
                });
                
                slot.appendChild(warriorEl);
            }

            onSlotClick(index) {
                if (this.selectedSlot === index) {
                    this.selectedSlot = null;
                } else if (this.selectedSlot !== null && this.gameData.warriors[index] === null) {
                    // Move warrior
                    this.gameData.warriors[index] = this.gameData.warriors[this.selectedSlot];
                    this.gameData.warriors[this.selectedSlot] = null;
                    this.selectedSlot = null;
                    this.updateGameGrid();
                } else if (this.selectedSlot !== null && this.gameData.warriors[index] && 
                          this.gameData.warriors[this.selectedSlot] && 
                          this.gameData.warriors[index].level === this.gameData.warriors[this.selectedSlot].level) {
                    // Merge warriors
                    this.mergeWarriors(this.selectedSlot, index);
                } else {
                    this.selectedSlot = this.gameData.warriors[index] ? index : null;
                }
                
                this.updateGameGrid();
            }

            onSlotDrop(e, index) {
                e.preventDefault();
                if (!this.draggedWarrior) return;
                
                const { warrior, fromIndex } = this.draggedWarrior;
                
                if (index === fromIndex) return;
                
                if (this.gameData.warriors[index] === null) {
                    // Move warrior
                    this.gameData.warriors[index] = warrior;
                    this.gameData.warriors[fromIndex] = null;
                } else if (this.gameData.warriors[index].level === warrior.level && warrior.level < 8) {
                    // Merge warriors
                    this.mergeWarriors(fromIndex, index);
                }
                
                this.draggedWarrior = null;
                this.updateGameGrid();
            }

            mergeWarriors(fromIndex, toIndex) {
                const warrior1 = this.gameData.warriors[fromIndex];
                const warrior2 = this.gameData.warriors[toIndex];
                
                if (warrior1.level === warrior2.level && warrior1.level < 8) {
                    // Create new stronger warrior
                    const newWarrior = {
                        level: warrior1.level + 1,
                        id: Date.now()
                    };
                    
                    this.gameData.warriors[toIndex] = newWarrior;
                    this.gameData.warriors[fromIndex] = null;
                    
                    // Add XP and rewards
                    const xpGain = warrior1.level * 10;
                    const coinReward = warrior1.level * 25;
                    
                    this.addXP(xpGain);
                    this.addCoins(coinReward);
                    
                    // Update challenges
                    this.updateChallenge(0, 1); // Merge challenge
                    if (newWarrior.level >= 3) {
                        this.updateChallenge(2, 1); // Level 3 challenge
                    }
                    
                    // Play sound and show effects
                    this.playSound('mergeSound');
                    this.showFloatingText(`+${coinReward} coins!`, toIndex);
                    
                    // Animation
                    setTimeout(() => {
                        const slot = document.querySelector(`[data-index="${toIndex}"]`);
                        const warrior = slot.querySelector('.warrior');
                        if (warrior) {
                            warrior.classList.add('merge-animation');
                            setTimeout(() => warrior.classList.remove('merge-animation'), 800);
                        }
                    }, 100);
                    
                    this.selectedSlot = null;
                    this.saveGame();
                }
            }

            buyWarrior() {
                const cost = 100;
                if (this.gameData.coins < cost) {
                    this.showNotification('Not enough coins! 💰');
                    return;
                }
                
                const emptySlot = this.gameData.warriors.findIndex(slot => slot === null);
                if (emptySlot === -1) {
                    this.showNotification('No empty slots! 📦');
                    return;
                }
                
                this.gameData.coins -= cost;
                this.gameData.warriors[emptySlot] = {
                    level: 1,
                    id: Date.now()
                };
                
                this.playSound('coinSound');
                this.updateUI();
                this.updateGameGrid();
                this.saveGame();
            }

            watchAd() {
                // Simulate ad watching
                this.showNotification('Watching ad... 📺');
                
                setTimeout(() => {
                    const emptySlot = this.gameData.warriors.findIndex(slot => slot === null);
                    if (emptySlot === -1) {
                        this.showNotification('No empty slots! 📦');
                        return;
                    }
                    
                    this.gameData.warriors[emptySlot] = {
                        level: 1,
                        id: Date.now()
                    };
                    
                    this.showNotification('Free warrior earned! ⚔️');
                    this.updateGameGrid();
                    this.saveGame();
                }, 2000);
            }

            battle() {
                const playerPower = this.calculatePlayerPower();
                const enemy = this.enemies[this.currentEnemy];
                
                document.getElementById('battleBtn').disabled = true;
                document.getElementById('battleBtn').textContent = 'FIGHTING...';
                
                // Battle animation
                const playerAvatar = document.getElementById('playerAvatar');
                const enemyAvatar = document.getElementById('enemyAvatar');
                
                playerAvatar.classList.add('battle-hit');
                enemyAvatar.classList.add('battle-hit');
                
                setTimeout(() => {
                    playerAvatar.classList.remove('battle-hit');
                    enemyAvatar.classList.remove('battle-hit');
                }, 300);
                
                this.playSound('battleSound');
                
                setTimeout(() => {
                    if (playerPower >= enemy.power) {
                        // Victory
                        this.gameData.battleWins++;
                        const coinReward = 50 + (this.currentEnemy * 25);
                        const xpReward = 25 + (this.currentEnemy * 10);
                        
                        this.addCoins(coinReward);
                        this.addXP(xpReward);
                        this.updateChallenge(1, 1); // Battle challenge
                        
                        this.showNotification(`Victory! +${coinReward} coins! 🎉`);
                        
                        // Next enemy
                        if (this.currentEnemy < this.enemies.length - 1) {
                            this.currentEnemy++;
                        }
                    } else {
                        // Defeat
                        this.showNotification('Defeat! Train harder! 💪');
                    }
                    
                    document.getElementById('battleBtn').disabled = false;
                    document.getElementById('battleBtn').innerHTML = '<i class="fas fa-bolt"></i> START BATTLE!';
                    
                    this.updateUI();
                    this.saveGame();
                }, 2000);
            }

            calculatePlayerPower() {
                let totalPower = 0;
                this.gameData.warriors.forEach(warrior => {
                    if (warrior) {
                        totalPower += this.warriorTypes[warrior.level - 1].power;
                    }
                });
                return totalPower;
            }

            addCoins(amount) {
                const multiplier = this.gameData.isPremium ? 2 : 1;
                this.gameData.coins += amount * multiplier;
                this.animateCoins();
            }

            addXP(amount) {
                this.gameData.currentXP += amount;
                
                if (this.gameData.currentXP >= this.gameData.maxXP) {
                    // Level up
                    this.gameData.playerLevel++;
                    this.gameData.currentXP = 0;
                    this.gameData.maxXP = Math.floor(this.gameData.maxXP * 1.5);
                    
                    this.showNotification(`Level Up! Now level ${this.gameData.playerLevel}! 🎊`);
                    this.addCoins(100);
                }
            }

            updateChallenge(challengeIndex, progress) {
                const challenge = this.gameData.dailyChallenges[challengeIndex];
                if (challenge && !challenge.completed) {
                    challenge.progress = Math.min(challenge.progress + progress, challenge.target);
                    
                    if (challenge.progress >= challenge.target && !challenge.completed) {
                        challenge.completed = true;
                        this.addCoins(challenge.reward);
                        this.showNotification(`Challenge completed! +${challenge.reward} coins! 🎯`);
                    }
                    
                    this.updateChallengesUI();
                }
            }

            updateChallengesUI() {
                const container = document.getElementById('dailyChallenges');
                container.innerHTML = '';
                
                this.gameData.dailyChallenges.forEach((challenge, index) => {
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-2 rounded ${
                        challenge.completed ? 'bg-green-500 bg-opacity-30' : 'bg-white bg-opacity-10'
                    }`;
                    
                    div.innerHTML = `
                        <div class="text-white text-sm">
                            ${challenge.text} (${challenge.progress}/${challenge.target})
                        </div>
                        <div class="text-yellow-400 text-sm">
                            ${challenge.completed ? '✅' : `+${challenge.reward}`}
                        </div>
                    `;
                    
                    container.appendChild(div);
                });
            }

            generateLeaderboard() {
                const leaderboard = [
                    { name: 'CryptoKing', level: 25, power: 15000 },
                    { name: 'WarriorX', level: 22, power: 12000 },
                    { name: 'You', level: this.gameData.playerLevel, power: this.calculatePlayerPower() },
                    { name: 'NinjaBot', level: 18, power: 8000 },
                    { name: 'MergeMax', level: 15, power: 6000 }
                ].sort((a, b) => b.power - a.power);
                
                const container = document.getElementById('leaderboard');
                container.innerHTML = '';
                
                leaderboard.forEach((player, index) => {
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-2 rounded ${
                        player.name === 'You' ? 'bg-yellow-500 bg-opacity-30' : 'bg-white bg-opacity-10'
                    }`;
                    
                    div.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <div class="text-white font-bold">#${index + 1}</div>
                            <div class="text-white">${player.name}</div>
                        </div>
                        <div class="text-yellow-400 text-sm">
                            Lv.${player.level} (${player.power})
                        </div>
                    `;
                    
                    container.appendChild(div);
                });
            }

            animateCoins() {
                const coin = document.createElement('div');
                coin.className = 'coin-animation';
                coin.innerHTML = '<i class="fas fa-coins"></i>';
                coin.style.left = '50%';
                coin.style.top = '50%';
                document.body.appendChild(coin);
                
                setTimeout(() => {
                    document.body.removeChild(coin);
                }, 2000);
            }

            showFloatingText(text, slotIndex) {
                const slot = document.querySelector(`[data-index="${slotIndex}"]`);
                const floatingText = document.createElement('div');
                floatingText.className = 'floating-text';
                floatingText.textContent = text;
                floatingText.style.left = '50%';
                floatingText.style.top = '50%';
                floatingText.style.transform = 'translate(-50%, -50%)';
                
                slot.style.position = 'relative';
                slot.appendChild(floatingText);
                
                setTimeout(() => {
                    if (slot.contains(floatingText)) {
                        slot.removeChild(floatingText);
                    }
                }, 2000);
            }

            showNotification(text) {
                const notification = document.getElementById('notification');
                const notificationText = document.getElementById('notificationText');
                
                notificationText.textContent = text;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            playSound(soundId) {
                const sound = document.getElementById(soundId);
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.log('Audio play failed'));
                }
            }

            playBackgroundMusic() {
                // Background music would be implemented here
                // For demo purposes, we'll skip actual audio files
            }

            updateUI() {
                document.getElementById('coins').textContent = this.gameData.coins.toLocaleString();
                document.getElementById('gems').textContent = this.gameData.gems.toLocaleString();
                document.getElementById('playerLevel').textContent = this.gameData.playerLevel;
                document.getElementById('currentXP').textContent = this.gameData.currentXP;
                document.getElementById('maxXP').textContent = this.gameData.maxXP;
                
                const xpPercentage = (this.gameData.currentXP / this.gameData.maxXP) * 100;
                document.getElementById('xpBar').style.width = `${xpPercentage}%`;
                
                const playerPower = this.calculatePlayerPower();
                document.getElementById('playerPower').textContent = playerPower.toLocaleString();
                
                const enemy = this.enemies[this.currentEnemy];
                document.getElementById('enemyPower').textContent = enemy.power.toLocaleString();
                document.getElementById('enemyName').textContent = enemy.name;
                
                this.updateChallengesUI();
                
                // Premium UI updates
                if (this.gameData.isPremium) {
                    document.getElementById('premiumBtn').classList.add('premium-glow');
                }
            }

            updateGameGrid() {
                this.createGameGrid();
            }

            setupEventListeners() {
                document.getElementById('buyWarriorBtn').addEventListener('click', () => this.buyWarrior());
                document.getElementById('watchAdBtn').addEventListener('click', () => this.watchAd());
                document.getElementById('battleBtn').addEventListener('click', () => this.battle());
                document.getElementById('premiumBtn').addEventListener('click', () => {
                    this.showNotification('Premium features unlocked! 👑');
                    this.gameData.isPremium = true;
                    this.saveGame();
                    this.updateUI();
                });
                
                // Prevent context menu on long press (mobile)
                document.addEventListener('contextmenu', (e) => {
                    if (e.target.closest('.warrior-slot')) {
                        e.preventDefault();
                    }
                });
                
                // Auto-save every 30 seconds
                setInterval(() => {
                    this.saveGame();
                }, 30000);
            }

            saveGame() {
                Object.keys(this.gameData).forEach(key => {
                    localStorage.setItem(key, typeof this.gameData[key] === 'object' ? 
                        JSON.stringify(this.gameData[key]) : this.gameData[key]);
                });
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CryptoMergeWarriors();
        });

        // Service Worker for offline play (optional)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(e => console.log('SW registration failed'));
        }
    </script>
</body>
